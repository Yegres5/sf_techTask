<!-- Model Window -->
<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-button_icon-inverse modal-close-position" label="closeButton" onclick={handleClick} if:true={showCloseButton}>
                <lightning-icon icon-name="utility:close" size="medium" alternative-text="Indicates approval">
                </lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <slot name="title"></slot>
            </div>

            <div class="slds-modal__content slds-p-around_medium">
                <slot name="body"></slot>
            </div>

            <div class="slds-modal__footer">
                <slot name="footer"></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
