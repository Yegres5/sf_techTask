<!-- Model Window -->
<template>
    <lightning-card class="no-horizontal-padding">
        <div class="slds-p-around_small slds-text-align_center" if:true={pageTitle}>
            <slot name="title" class="title-custom-style">
                {pageTitle}
            </slot>
        </div>

        <div class="slds-p-around_small">
            {pageBody}
        </div>

        <lightning-layout slot="footer" if:true={isFooterVisible} horizontal-align="spread">
            <lightning-layout-item flexibility="no-flex" if:true={cancelLabel}>
                <lightning-button variant="destructive" label={cancelLabel} onclick={handleClick}></lightning-button>
            </lightning-layout-item>

            <lightning-layout-item class="slds-p-horizontal_x-small"></lightning-layout-item>

            <lightning-layout-item flexibility="no-flex" if:true={successLabel}>
                <lightning-button variant="success" label={successLabel} onclick={handleClick}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
