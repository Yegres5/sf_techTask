<!-- Salary Table -->
<template>
    <lightning-card title={labels.cardHeaderTitle}>
        <div class="slds-var-p-around_small" if:true={viewData}>
            <lightning-datatable
                    key-field="id"
                    data={viewData}
                    columns={columns}
                    hide-checkbox-column>
            </lightning-datatable>
        </div>
        <div slot="footer">
            <lightning-button label={labels.buttonUpdateRates} onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
